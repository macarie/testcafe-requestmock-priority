<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <h1>Test Page</h1>
  <div id="output"></div>
  <script>
    fetch('http://localhost:8080/api.json')
      .then(res => {
        return res.json()
      })
      .then(json => {
        document.querySelector('#output').insertAdjacentHTML('beforeend', json.output)
      })
  </script>
</body>

</html>
